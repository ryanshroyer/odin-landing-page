<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <!-- this is for the header nav bar -->
        <div class="logo">Header Logo</div>
        <div class="links">
            <ul>
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul>
        </div>
    </div>
    
    <div class="hero-block">
        <!-- this is for the hero text flexbox -->
    </div>

    <div class="image-block">
        <!-- this is for the block with the images -->
        <div class="image-title">Some random information.</div>
        <div class="four-images">
            <div class="image1">
                <img src="/images/image1.jpg" alt="image1">
                <div class="caption">text goes here</div>
            </div>
            <div class="image2">
                <img src="/images/image2.jpg" alt="image2">
                <div class="caption">text goes here</div>
            </div>
            <div class="image3">
                <img src="/images/image3.jpg" alt="image3">
                <div class="caption">text goes here</div>
            </div> 
            <div class="image4">
                <img src="/images/image4.jpg" alt="image4">
                <div class="caption">text goes here</div>
            </div>

        </div>
    </div>

    <div class="quote-block">
        <!-- this is for the block with the quote -->
    </div>

    <div class="call-to-action">
        <!-- this is for the call to action -->
    </div>

    <div class="footer">
        <!-- this is for the footer -->
        Copyright ©️ The Odin Project 2021
    </div>

</body>
</html>
